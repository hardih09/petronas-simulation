<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/fonts/fonts.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <section class="row">
            <div class="login-container">
                <div class="company-logo"></div>
                <div class="login-form">
                    <div style="display: flex;justify-content:center;align-items: center;">
                        <p class="login-text" for="large" white="true">VISUALIGN</p>
                    </div>
                    <p class="login-text" for="small">Welcome back! Please login to your account.</p>
                    <div class="form-container">
                        <div class="form-row">
                            <input type="text" placeholder="User ID">
                        </div>
                        <div class="form-row">
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" value="remember"> 
                            <span style="color: #ffffff;font-size: 12px;margin-left: 10px;font-family: 'Museo Sans';">Remember me</span>
                        </div>
                        <div>
                            <button class="btn-login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
